---
- name: Install Docker on Ubuntu with non-root access
  hosts: role_docker
  become: true

  vars:
    docker_user: ubuntu 
    docker_packages_to_remove:
      - docker.io
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - podman-docker
      - containerd
      - runc

  tasks:
    - name: Remove old Docker-related packages
      apt:
        name: "{{ docker_packages_to_remove }}"
        state: absent
        purge: yes
        autoremove: yes
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository
      copy:
        dest: /etc/apt/sources.list.d/docker.sources
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/ubuntu
          Suites: {{ ansible_distribution_release }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.asc

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker Engine and components
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add SSH user to docker group
      user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes

    - name: Reset SSH connection
      meta: reset_connection
